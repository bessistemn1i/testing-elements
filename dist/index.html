<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Test-modules</title>
</head>

<body></body>
<h1>some Heading testing block</h1>
<div class="someOuterBlock">
    <div class="someBlock someBlock0">Testing Transition</div>
    <div class="someBlock someBlock1">Testing Transition</div>
    <div class="someBlock someBlock2">Testing Transition</div><button class="someButtonToClick">Click me</button>
</div>
<section class="sliderWrap">
    <div class="slider">
        <div class="slider__nav"><button class="slider__btn" data-direction="prev">Prev</button><button class="slider__btn" data-direction="next">Next</button></div>
        <div class="slider__container">
            <div class="slide slide1">
                <p class="slider__text">slide1</p><img class="slide__image" src="https://picsum.photos/300/300/?1" alt="Image1" />
            </div>
            <div class="slide slide2">
                <p class="slider__text">slide2</p><img class="slide__image" src="https://picsum.photos/300/300/?2" alt="Image2" />
            </div>
            <div class="slide slide3">
                <p class="slider__text">slide3</p><img class="slide__image" src="https://picsum.photos/300/300/?3" alt="Image3" />
            </div>
            <div class="slide slide4">
                <p class="slider__text">slide4</p><img class="slide__image" src="https://picsum.photos/300/300/?4" alt="Image4" />
            </div>
            <div class="slide slide5">
                <p class="slider__text">slide5</p><img class="slide__image" src="https://picsum.photos/300/300/?5" alt="Image5" />
            </div>
        </div>
    </div>
</section>
<section class="data-test"><template class="data-test__template">
        <div class="data-test__template-content">
            <div class="h2 data-testName">Some test</div>
            <div class="data-test__image"><img src="#" alt="Some testing image" /></div>
        </div>
    </template>
    <div class="data-test__content"></div>
</section>
<section class="sliderOnMobile">
    <div class="slideOnMobile">
        <p class="slider__text">slide1</p><img class="slide__image" src="https://picsum.photos/300/300/?1" alt="Image1" />
    </div>
    <div class="slideOnMobile">
        <p class="slider__text">slide2</p><img class="slide__image" src="https://picsum.photos/300/300/?2" alt="Image2" />
    </div>
    <div class="slideOnMobile">
        <p class="slider__text">slide3</p><img class="slide__image" src="https://picsum.photos/300/300/?3" alt="Image3" />
    </div>
    <div class="slideOnMobile">
        <p class="slider__text">slide4</p><img class="slide__image" src="https://picsum.photos/300/300/?4" alt="Image4" />
    </div>
    <div class="slideOnMobile">
        <p class="slider__text">slide5</p><img class="slide__image" src="https://picsum.photos/300/300/?5" alt="Image5" />
    </div>
</section>
<h1>Some text in footer block</h1>
<script src="main.js"></script>

</html>
